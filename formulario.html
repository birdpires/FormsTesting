<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulário</title>
	</head>

	<body>
		<p> Testando o desenvolvimento de um formulário</p>
		
		<form action="" method="get">	
			
			<p>-------------------------------------------------------------</p>
			<p>Types - diversos</p>
			<p>Digite o seu celular (00-0000-00000)</p>
			<p><input type="tel" name="Tel_User" placeholder="00-0000-00000" pattern="[0-9]{2}-[0-9]{4}-[0-9]{5}"></p>
			
			<p>Digite o seu celular (00) 0 0000-0000 -> utilizar as expressões regulares</p>
			<p><input type="tel" name="Tel_User" placeholder="(00) 0 0000-0000" pattern="(\([0-9]{2}\))\s([0-9]?{1})?([0-9]{4})-([0-9]{4})"></p>
			
			
			<p>Digite o seu e-mail:</p>
			<p><input type="email" name="email_User" placeholder="nome@teste.com"></p>
			
			<p>Digite a url do seu blog:</p>
			<p><input type="url" name="url_User" placeholder="http://www.teste.com" required="required"></p>
			

			
			</p>
			
			<p><input type="submit"></p>
		</form>
	</body>
</html>
